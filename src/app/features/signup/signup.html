<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-git2.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../home/home.html"><span class="glyphicon glyphicon-film" aria-hidden="true"></span> MoviesHUB</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-nav-demo">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="./signup.html">Signup</a></li>
          <li><a href="../signin/signin.html">Login</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="containered">
    <h1 class="text-center">Sign Up</h1>
    <form style="margin: 25px 25px;" action="#" method="">
      <div class="form-group">
        <input class="form-control" type="text" name="fName" placeholder="First Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="lName" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="pwd" placeholder="Password">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="cpwd" placeholder="Confirm Password">
      </div>
      <input class="btn btn-block btn-lg" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
